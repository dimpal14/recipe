<div class="details-container" *ngIf="recipe">
    <img [src]="recipe.image" alt="{{ recipe.name }}" class="recipe-image" />
    <h1 class="recipe-title">{{ recipe.name }}</h1>
    <p class="recipe-info"><strong>Cuisine:</strong> {{ recipe.cuisine }}</p>
    <p class="recipe-info"><strong>Difficulty:</strong> {{ recipe.difficulty }}</p>
    <p class="recipe-info"><strong>Prep Time:</strong> {{ recipe.prepTimeMinutes }} mins</p>
    <p class="recipe-info"><strong>Cook Time:</strong> {{ recipe.cookTimeMinutes }} mins</p>
    <h2 class="section-title">Ingredients:</h2>
    <ul class="ingredient-list">
      <li *ngFor="let ingredient of recipe.ingredients">{{ ingredient }}</li>
    </ul>
    <h2 class="section-title">Instructions:</h2>
    <ol class="instruction-list">
      <li *ngFor="let step of recipe.instructions">{{ step }}</li>
    </ol>
  </div>
